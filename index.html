<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Obtener Latitud y Longitud</title>
</head>
<body>
  <h1>Obtener Latitud y Longitud con Precisión</h1>
  <button id="btnGetLocation">Obtener mi ubicación</button>
  <p id="output"></p>

  <script>
    const output = document.getElementById('output');
    const btn = document.getElementById('btnGetLocation');

    btn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        output.textContent = 'Tu navegador no soporta geolocalización.';
        return;
      }

      output.textContent = 'Obteniendo ubicación...';

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const accuracy = position.coords.accuracy;

          output.textContent = `
            Latitud: ${lat.toFixed(6)}  
            Longitud: ${lon.toFixed(6)}  
            Precisión aprox.: ${accuracy} metros
          `;
        },
        (error) => {
          output.textContent = 'Error al obtener ubicación: ' + error.message;
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0,
        }
      );
    });
  </script>
</body>
</html>
